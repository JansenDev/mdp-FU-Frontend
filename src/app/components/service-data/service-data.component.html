<p>Datos del servicio</p>
<div class="form-container">
  <form class="service-form">
    <mat-form-field appearance="fill">
      <mat-label class="client-label">Cliente</mat-label>
      <mat-select class="client-input">
        <mat-option>
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="col2" appearance="fill">
      <mat-label class="business-label">LÃ­nea de negocio</mat-label>
      <mat-select class="business-input">
        <mat-option></mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="col3" appearance="fill">
      <mat-label class="service-type">Tipo de servicio</mat-label>
      <mat-select class="service-type-input">
        <mat-option></mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label class="service-label">Servicio</mat-label>
      <input matInput type="text" class="service-input">
    </mat-form-field>

    <mat-form-field class="col2" appearance="fill">
      <mat-label class="start-date-label">Fecha de inicio</mat-label>
    <input matInput type="date" class="start-date-input">
    </mat-form-field>

    <mat-form-field class="col3" appearance="fill">
      <mat-label class="end-date-label">Fecha de fin</mat-label>
      <input matInput type="date" class="end-date-input">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label class="sale-hours-label">Horas venta</mat-label>
      <input matInput type="text" class="sale-hours-input">
    </mat-form-field>

    <mat-form-field class="col2" appearance="fill">
      <mat-label class="currency-label">Moneda</mat-label>
      <mat-select class="currency-input">
        <mat-option *ngFor="let currency of currencies" [value]=currency.viewValue>
          {{ currency.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="col3" appearance="fill">
      <mat-label class="sale-value-label">Valor de venta</mat-label>
      <input matInput type="text" class="sale-value-input">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label class="status-label">Estado registro</mat-label>
      <input matInput type="text" disabled class="status-value">
    </mat-form-field>

    <mat-form-field class="col2" appearance="fill">
      <mat-label class="payment-method-label">Forma de pago</mat-label>
      <mat-select class="payment-method-input">
        <mat-option></mat-option>
      </mat-select>
    </mat-form-field>

    <div class="btn-area row5">
      <button mat-raised-button class="save-btn">Guardar</button>
      <button mat-raised-button class="cancel-btn">Cancelar</button>
    </div>
  </form>

</div>
